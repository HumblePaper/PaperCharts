<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
  opacity: 0.9;
}

.nodes text {
  font: 9px helvetica;
}

</style>
</head>
<body>
<script src="lib/jquery-3.2.1.js"></script>
<script src='lib/d3.min.js'></script>
<script src="src/chart.js"></script>
<script>
        $(document).ready(function() {//ajax code to get key values
    $.ajax({
        type: "GET",
        url: "data/network-graph.json",//path of json data file from which json object is obtained
        dataType: "text",
        success: function(data) {
        graph.set_canvas(800,800);//set canvas width and height
        graph.set_margin(20,60,120,20);
//(data , startup_name_key , startup_investor_key , startup_id_key , investor_id_key , investor_name_key , investor_investments_key)
        graph.networkGraph(data,"name","investors","id","id","name","investments");
}
    })//end of ajax
}); 

</script>
</body>
</html>
